<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Backup Program</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Backup Program</h1>
    <div id="button-container">
      <div id="select-folder-buttons">
        <button id="select-source-folder-btn">Select source folder</button>
        <button id="select-destination-folder-btn">Select destination folder</button>
      </div>
      <div id="selected-folders">
        <p id="selected-source-folder">Source folder: None</p>
        <p id="selected-destination-folder">Destination folder: None</p>
      </div>
      <div>
        <label for="backup-interval">Backup interval:</label>
        <select id="backup-interval">
          <option value="10000">Every 10 seconds</option>
          <option value="3600000">Every hour</option>
          <option value="21600000">Every 6 hours</option>
          <option value="43200000">Every 12 hours</option>
          <option value="86400000">Every 24 hours</option>
          <option value="172800000">Every 48 hours</option>
          <option value="custom">Custom</option>
        </select>
        <div id="custom-interval-container" style="display: none;">
          <label for="custom-interval-days">Days:</label>
          <input type="number" id="custom-interval-days" min="0" placeholder="Enter days" value="0" />
          <label for="custom-interval-hours">Hours:</label>
          <input type="number" id="custom-interval-hours" min="0" placeholder="Enter hours" value="0" />
        </div>
        <div>
          <label for="max-backups">Max backups to keep:</label>
          <input type="number" id="max-backups" min="1" value="10" />
        </div>
      </div>
      <div id="start-stop-buttons">
        <button id="copy-folder-btn">Start backup</button>
        <button id="stop-copying-btn">Stop copying</button>
      </div>
      <p id="last-backup">Last backup: None</p>
      <p id="next-backup"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
